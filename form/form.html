<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha Ghor</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
      fieldset {
        width: 10%;
      }
    </style>
    <link rel="stylesheet" href="/css/nav.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="video.html">Video</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="index.html">Table</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Please fill up the Pitha form</h2>
        <form>
          <label for="name"
            >Your Name:
            <input type="text" name="" id="name" placeholder="Your Name"
          /></label>
          <label for="email"
            >Email:
            <input type="email" name="" id="email" placeholder="Your Email"
          /></label>
          <label for="phone"
            >Phone <input type="text" placeholder="Phone Number"
          /></label>

          <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
              <input type="radio" name="pitha" id="chitoy" />Chitoy
            </label>

            <label for="vapa"
              ><input type="radio" name="pitha" id="vapa" />Vapa
            </label>

            <label for="puri"
              ><input type="radio" name="pitha" id="puri" />Puri</label
            >
          </fieldset>

          <fieldset>
            <legend>Pick one or more vorta</legend>
            <label for="sorisha">
              <input type="checkbox" name="vorta" id="sorisha" />Sorisha
            </label>
            <label for="dry fish"
              ><input type="checkbox" name="vorta" id="dry-fish" />Dry
              Fish</label
            >
            <label for="chili"
              ><input type="checkbox" name="vorta" id="chili" />Chili</label
            >
          </fieldset>
          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="4"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
